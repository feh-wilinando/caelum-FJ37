<html xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://java.sun.com/jsf/html ">
<h:body>


    <h:form enctype="multipart/form-data" prependId="false">
        <div>
            <h:outputLabel>Título</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.title}" id="titulo"/>
            <h:message for="titulo"/>
        </div>

        <div>
            <h:outputLabel>Descrição</h:outputLabel>
            <h:inputTextarea cols="20" rows="10" value="#{adminBooksBean.product.description}" id="descricao"/>
            <h:message for="descricao"/>
        </div>

        <div>
            <h:outputLabel>Data de Lançamento</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.releaseDate}" pt:type="date" id="date"/>
            <h:message for="date"/>
        </div>

        <div>
            <h:outputLabel>Nº de Páginas</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.numberOfPages}" id="paginas"/>

            <h:message for="paginas"/>
        </div>


        <div>
            <h:outputLabel>Preço</h:outputLabel>
            <h:inputText value="#{adminBooksBean.product.price}" id="preco"/>
            <h:message for="preco"/>
        </div>


        <div>
            <h:selectManyListbox value="#{adminBooksBean.product.authors}" converter="entityConverter" id="autores">
                <f:selectItems value="#{adminBooksBean.authors}" var="author" itemValue="#{author}"
                               itemLabel="#{author.name}"/>
            </h:selectManyListbox>
            <h:message for="autores"/>
        </div>

        <div>
            <h:outputLabel value="Sumário do Livro"/>
            <h:inputFile id="summary" value="#{adminBooksBean.summary}"/>
        </div>

        <div>
            <h:outputLabel value="Capa do Livro"/>
            <h:inputFile id="cover" value="#{adminBooksBean.cover}"/>
        </div>
        <h:commandButton value="Gravar" action="#{adminBooksBean.save}"/>

    </h:form>

</h:body>
</html>
