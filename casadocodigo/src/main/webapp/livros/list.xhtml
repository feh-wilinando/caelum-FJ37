<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>

        <div>
            Seja bem vindo, #{currentUser.get().email}
        </div>

        <h:messages/>

        <h:dataTable value="#{adminListBookBeans.books}" var="book">

            <h:column>
                <f:facet name="header">Título</f:facet>
                #{book.title}
            </h:column>

            <h:column>
                <f:facet name="header">Nº de Páginas</f:facet>
                #{book.numberOfPages}
            </h:column>

            <h:column>
                <f:facet name="header">Autores</f:facet>
                <ui:repeat value="#{book.authors}" var="author" varStatus="status">
                    #{author.name} <h:outputText value="|" rendered="#{not status.last}"/>

                </ui:repeat>
            </h:column>

            <h:column>
                <f:facet name="header">Sumário</f:facet>
                <h:outputLink value="#{book.summaryPath}" rendered="#{book.summaryPath != null}">
                    Sumário
                </h:outputLink>
            </h:column>


            <h:column>
                <f:facet name="header">Capa</f:facet>
                <h:outputLink value="#{book.coverPath}" rendered="#{book.coverPath != null}">
                    Capa
                </h:outputLink>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
