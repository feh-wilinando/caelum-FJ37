<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/site/_template.xhtml">
        <ui:param name="title" value="#{msg.menuPrincipal_admin}"/>
        <ui:param name="bodyCss" value="index"/>

        <ui:define name="extraCss">

            <link rel="icon"
                  href="//cdn.shopify.com/s/files/1/0155/7645/t/177/assets/favicon.ico?11981592617154272979"
                  type="image/ico" />
            <link href="https://plus.googlecom/108540024862647200608"
                  rel="publisher"/>
            <link rel="icon" href="//cdn.shopify.com/s/files/1/0155/7645/t/177/assets/favicon.ico?11981592617154272979" type="image/ico" />
            <link href="https://plus.googlecom/108540024862647200608" rel="publisher"/>
            <link href="#{request.contextPath}/resources/css/cssbase-min.css" rel="stylesheet" type="text/css" media="all" />
            <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'/>
            <link href="#{request.contextPath}/resources/css/fonts.css" rel="stylesheet" type="text/css" media="all" />
            <link href="#{request.contextPath}/resources/css/fontello-ie7.css" rel="stylesheet" type="text/css" media="all" />
            <link href="#{request.contextPath}/resources/css/fontello-embedded.css" rel="stylesheet" type="text/css" media="all" />
            <link href="#{request.contextPath}/resources/css/fontello.css" rel="stylesheet" type="text/css" media="all" />
            <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" media="all" />
            <link href="#{request.contextPath}/resources/css/layout-colors.css" rel="stylesheet" type="text/css" media="all" />
            <link href="#{request.contextPath}/resources/css/responsive-style.css" rel="stylesheet" type="text/css" media="all" />
            <link href="#{request.contextPath}/resources/css/guia-do-programador-style.css" rel="stylesheet" type="text/css"  media="all"  />
            <link href="#{request.contextPath}/resources/css/produtos.css" rel="stylesheet" type="text/css"  media="all"  />
            <link rel="canonical" href="http://www.casadocodigo.com.br/" />
        </ui:define>

        <ui:define name="body">
            <div>
                Seja bem vindo, #{currentUser.get().email}
            </div>

            <p:link outcome="/autores/form.xhtml" value="Autores"/>
            <p:link outcome="/livros/form.xhtml" value="Novo Livro"/>

            <h:messages/>

            <p:dataTable value="#{adminListBookBeans.books}" var="book" rowIndexVar="status">

                <p:column headerText="Título">
                    #{book.title}
                </p:column>

                <p:column headerText="Nº de Páginas">
                    #{book.numberOfPages}
                </p:column>

                <p:column headerText="Autores">

                    <ui:repeat value="#{book.authors}" var="author" varStatus="status">
                        #{author.name} <h:outputText value="|" rendered="#{not status.last}"/>
                    </ui:repeat>
                </p:column>

                <p:column headerText="Sumário">
                    <h:outputLink value="#{book.summaryPath}" rendered="#{book.summaryPath != null}">
                        Sumário
                    </h:outputLink>
                </p:column>


                <p:column headerText="Capa">
                    <h:outputLink value="#{book.coverPath}"  rendered="#{book.coverPath != null}">
                        Capa
                    </h:outputLink>
                </p:column>

            </p:dataTable>
        </ui:define>

    </ui:composition>
</html>
