<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
    >
    <h:head>

    </h:head>
    <h:body>
        <h:form method="post" action="#{request.getContextPath()}/j_security_check" prependId="false">
            <div>
                <p:outputLabel>E-mail</p:outputLabel>
                <p:inputText id="j_username" value="#{param.j_username}"/>
            </div>

            <div>
                <p:outputLabel>Password</p:outputLabel>
                <p:password id="j_password" value="#{param.j_password}"/>
            </div>

            <p:commandButton accesskey="#{loginBean.login}" ajax="false"/>
        </h:form>
    </h:body>
</html>
